<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <h2 class="nav__logo">D Angelo Diego</h2>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">About me</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Hire me</a></li>
        </ul>

        <figure class="nav__menu">
          <img src="images/menu.svg" class="nav__icon" />
        </figure>
      </nav>

      <section class="hero__main container">
        <div class="hero__texts">
          <h1 class="hero__title">
            Welcome! <br />
            Feel free to check my Portfolio
          </h1>
          <p class="hero__subtitle">Let me show you some of my skills</p>
          <a href="#" class="hero__cta">Show</a>
        </div>

        <figure class="hero__picture">
          <img
            src="images/undraw_visionary_technology_re_jfp7 (1).svg"
            class="hero__img"
          />
        </figure>
      </section>

      <div style="height: 150px; overflow: hidden" class="hero__waves">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.98 C96.50,8.39 417.61,116.95 500.00,49.98 L511.29,173.20 L0.00,150.00 Z"
            style="stroke: none; fill: #fff"
          ></path>
        </svg>
